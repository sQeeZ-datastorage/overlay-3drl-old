<!DOCTYPE html>

<head>
    <meta name="description" content="Rocket League Overlay - 3D-Gaming" />
    <meta charset="utf-8">
    <title>3D-Gaming Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Marcel NÃ¶hre">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="annonymous"></script>
    <script src="./js/web-socket-server.js" type="module"></script>
    <script src="./js/localstorage.js" type="module"></script>
</head>

<body>
    <div class="static-overlay" id="static-overlay">
        <!--team infos at the top-->
        <div class="scorebug">
            <table class="team-info">
                <img src="./assets/header_banner.png">
                <tr class="team left">
                    <td id="nameLeft" class="teamname"></td>
                </tr>
                <tr class="team right">
                    <td id="nameRight" class="teamname"></td>
                </tr>
            </table>
        </div>
        <!--series display at the top-->
        <div class="series">
            <img id="blue-3" class="blue-3" src="./assets/series_blue.png" style="visibility: hidden;">
            <img id="blue-2" class="blue-2" src="./assets/series_blue.png" style="visibility: hidden;">
            <img id="blue-1" class="blue-1" src="./assets/series_blue.png" style="visibility: hidden;">
            <p>Best-of-Five</p>
            <img id="orange-1" class="orange-1" src="./assets/series_orange.png" style="visibility: hidden;">
            <img id="orange-2" class="orange-2" src="./assets/series_orange.png" style="visibility: hidden;">
            <img id="orange-3" class="orange-3" src="./assets/series_orange.png" style="visibility: hidden;">
        </div>
    </div>
    <div class="ingame-overlay" id="ingame-overlay">
        <!--area for player infos on both sides-->
        <div class="playerbug">
            <table class="team-info-left">
            </table>
            <table class="team-info-right">
            </table>
        </div>
        <!--boost overlay-->
        <div id="targetDisplay" class="targetDisplay" style="display: none;">
            <div class="boostTarget"></div>
            <div class="speedTarget"></div>
        </div>
    </div>
    <div class="postgame-overlay" id="postgame-overlay">
        <div class="gamestats-left">
            <div class="gamestats-player">
                <p>Boomer</p>
                <hr>
                <p>26</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>3</p>
            </div>
            <div class="gamestats-player">
                <p>Dude</p>
                <hr>
                <p>30</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>14</p>
            </div>
            <div class="gamestats-player">
                <p>Rainmaker</p>
                <hr>
                <p>4</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>4</p>
            </div>
        </div>
        <!--team comparison-->
        <div class="gamestats-comparison">
            <progress class="progress" value="60" max="348"></progress>
            <progress class="progress" value="0" max="2"></progress>
            <progress class="progress" value="0" max="1"></progress>
            <progress class="progress" value="1" max="2"></progress>
            <progress class="progress" value="0" max="3"></progress>
            <progress class="progress" value="1" max="2"></progress>
            <progress class="progress" value="21" max="100"></progress>
        </div>
        <!--gamestats orange-->
        <div class="gamestats-right">
            <div class="gamestats-player">
                <p>Caveman</p>
                <hr>
                <p>64</p>
                <p>0</p>
                <p>1</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>16</p>
            </div>
            <div class="gamestats-player">
                <p>Poncho</p>
                <hr>
                <p>46</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>1</p>
                <p>0</p>
                <p>6</p>
            </div>
            <div class="gamestats-player">
                <p>Tusk</p>
                <hr>
                <p>238</p>
                <p>2</p>
                <p>0</p>
                <p>0</p>
                <p>2</p>
                <p>0</p>
                <p>7</p>
            </div>
        </div>
        <!--team stats-->
        <div class="gamestats-overall">
            <div class="gamestats-team-left" id="gamestats-team-left">
                <div>Orange</div>
                <hr>
                <div class="gamestats-boost-consumption"></div>
                <div class="gamestats-ball-posession"></div>
            </div>
            <div class="gamestats-overall-description">
                <div class="gamestats-boost-consumption">Boostverbrauch</div>
                <div class="gamestats-ball-posession">Ballbesitz</div>
            </div>
            <div class="gamestats-team-right" id="gamestats-team-right">
                <div>Blue</div>
                <hr>
                <div class="gamestats-boost-consumption"></div>
                <div class="gamestats-ball-posession"></div>
            </div>
        </div>
    </div>
</body>

</html>
